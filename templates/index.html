<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/output.css" rel="stylesheet">
    <title>{{ .Title }}</title>
    <script src="/static/htmx.min.js"></script>
    <script src="/static/ext/json-enc.js"></script>
    <script src="/static/ext/ws.js"></script>
</head>

<body class="h-screen bg-white dark:bg-midnight">
    <div class="flex flex-col gap-y-4 justify-center items-center h-screen" hx-ext="ws" ws-connect="/tags">
        <div id="greeting">
            <p class="dark:text-font">Hello, World!</p>
        </div>
        <form ws-send>
            <input
                class="dark:text-font bg-white hover:bg-font dark:bg-primary dark:hover:bg-seconary border-font dark:border-tertiary border px-2 py-1"
                type="text" name="tag" placeholder="Enter your name" required>
            <button
                class="dark:text-font bg-white hover:bg-font dark:bg-primary dark:hover:bg-seconary border-font dark:border-tertiary border px-2 py-1"
                type="submit" hx-target="#greeting">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
